<div class="dashboard game-connected">
    <div class="_electricOn">
        <div class="_smallScreen">
            <div class="_speedRoundedKMH"></div>
            <div class="_speedRoundedMPH"></div>
            <div class="_speedRoundedSymbolKMH">km/h</div>
            <div class="_speedRoundedSymbolMPH">mph</div>
            <div class="_cruiseControlOn">
                <span class="_cruiseControlKMH"></span>
                <span class="_cruiseControlMPH"></span>
            </div>
            <div class="_hShifterOn">
                <span class="_shifterType"></span>
            </div>
            <div class="_displayedGear _displayedGearD"></div>
            <div class="_displayedGear _displayedGearH"></div>
            <div class="_noticeShifter _gearIndicatorA"></div>
            <div class="_noticeShifter _gearIndicatorM"></div>
            <div class="_noticeDial _speedometerR"></div>
            <div class="_noticeDial _speedometerL"></div>
            <div class="_noticeSpeed _kilometres"></div>
            <div class="_noticeSpeed _miles"></div>
        </div>
        <div class="_bigScreen">
            <div class="_truckBrand"></div>
            <div class="_currentJob">
                <div class="_jobTitle"></div>
                <div class="_jobCargo"></div>
                <div class="_jobOrigin"></div>
                <div class="_jobDestination"></div>
                <div class="_jobIncome"></div>
                <div class="_jobRemains"></div>
            </div>
            <div class="_estimatedDistanceKMH"></div>
            <div class="_estimatedDistanceMPH"></div>
            <div class="_nextRestStopTime"></div>
            <div class="_truckWear"></div>
            <div class="_trailerWear"></div>
            <div class=" _gameATS">
                <div class="_speedLimit">
                    <span class="_speedLimitKMH"></span>
                    <span class="_speedLimitMPH"></span>
                </div>
            </div>
            <div class="_status">
                <div class="_odometer">
                    <span class="_odometerKMH"></span>
                    <span class="_odometerMPH"></span>
                </div>
                <div class="_time"></div>
                <div class="statusMessage"></div>
            </div>
        </div>
        <div class="_blinkerLeftOn"></div>
        <div class="_blinkerRightOn"></div>
        <div class="_leftSymbol">
            <span class="_fuelWarningOn"></span>
            <span class="_airPressureWarningOn"></span>
            <span class="_retarderOn"></span>
            <span class="_motorBrakeOn"></span>
            <span class="_parkBrakeOn"></span>
        </div>
        <div class="_rightSymbol">
            <span class="_lightsBeamHighOn"></span>
            <span class="_lightsBeamLowOn"></span>
            <span class="_lightsParkingOn"></span>
            <span class="_lightsBeaconOn"></span>
            <span class="_wipersOn"></span>
        </div>
        <div class="_rpmDial _bigDial">
            <div class="_dialscaleRPM">
                <span class="_dialNumber0">0</span>
                <span class="_dialNumber1">5</span>
                <span class="_dialNumber2">10</span>
                <span class="_dialNumber3">15</span>
                <span class="_dialNumber4">20</span>
                <span class="_dialNumber5">25</span>
                <span class="_dialNumber6">30</span>
                <span class="_dialInfo">RPM</span>
                <span class="_dialX100">X100</span>
            </div>
            <div class="truck-engineRpm" data-type="meter" data-min="0" data-max="3000" data-min-angle="-115" data-max-angle="+115"></div>
        </div>
        <div class="_speedDial _bigDial">
            <div class="_dialScaleKMH">
                <span class="_dialNumber0">0</span>
                <span class="_dialNumber1">20</span>
                <span class="_dialNumber2">40</span>
                <span class="_dialNumber3">60</span>
                <span class="_dialNumber4">80</span>
                <span class="_dialNumber5">100</span>
                <span class="_dialNumber6">120</span>
                <span class="_dialInfo">KM/H</span>
            </div>
            <div class="_dialScaleMPH">
                <span class="_dialNumber0">0</span>
                <span class="_dialNumber1">15</span>
                <span class="_dialNumber2">30</span>
                <span class="_dialNumber3">45</span>
                <span class="_dialNumber4">60</span>
                <span class="_dialNumber5">75</span>
                <span class="_dialNumber6">90</span>
                <span class="_dialInfo">MPH</span>
            </div>
            <div class="_speedKMH" data-type="meter" data-min="0" data-max="120" data-min-angle="-115" data-max-angle="+115"></div>
            <div class="_speedMPH" data-type="meter" data-min="0" data-max="90" data-min-angle="-115" data-max-angle="+115"></div>
        </div>
        <div class="_fuelDial">
            <div class="_fuelSymbol"></div>
            <div class="truck-fuel" data-type="meter" data-min="0" data-max="truck.fuelCapacity" data-min-angle="-135" data-max-angle="+45"></div>
        </div>
        <div class="_airPressureDial">
            <div class="_airPressureSymbol"></div>
            <div class="truck-airPressure" data-type="meter" data-min="0" data-max="truck.airPressureMaxValue" data-min-angle="-135" data-max-angle="+45"></div>
        </div>
        <div class="_oilPressureDial">
            <div class="_oilPressureSymbol"></div>
            <div class="truck-oilPressure" data-type="meter" data-min="0" data-max="100" data-min-angle="-135" data-max-angle="+45"></div>
        </div>
        <div class="_waterTemperatureDial">
            <div class="_waterTemperatureSymbol"></div>
            <div class="truck-waterTemperature" data-type="meter" data-min="0" data-max="truck.waterTemperatureMaxValue" data-min-angle="-135" data-max-angle="+45"></div>
        </div>
        <div class="_tips">
            <div class="_tipsAim _tipsAim0"></div>
            <div class="_tipsAim _tipsAim1"></div>
            <div class="_tipsAim _tipsAim2"></div>
            <div class="_tipsArrow _tipsArrow0"></div>
            <div class="_tipsArrow _tipsArrow1"></div>
            <div class="_tipsArrow _tipsArrow2"></div>
            <div class="_tipsTap"></div>
        </div>
        <a class="_switchShifter"></a>
        <a class="_switchDial _switchButton"></a>
        <a class="_switchSpeed _switchButton"></a>
        <a class="_closeTips"></a>
    </div>
</div>
